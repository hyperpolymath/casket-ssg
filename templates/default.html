<!DOCTYPE html>
<html lang="{{language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
</head>
<body>
    <article>
        <header>
            <h1>{{title}}</h1>
            {{#if date}}<time datetime="{{date}}">{{date}}</time>{{/if}}
        </header>

        <main>
            {{content}}
        </main>

        <footer>
            <p>{{#if license}}Licensed under {{license}}{{else}}All rights reserved{{/if}}</p>
        </footer>
    </article>

    {{#if assets_js}}<script src="/assets/script.js"></script>{{/if}}
</body>
</html>
