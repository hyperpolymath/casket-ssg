# SPDX-License-Identifier: AGPL-3.0-or-later
name: Generate SBOM

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Haskell
        uses: haskell-actions/setup@33c6834e5a4ec21f93e28ca2d2c03d1c3414cc8c # v2
        with:
          ghc-version: '9.6.6'
          enable-stack: true

      - name: Generate Haskell dependency tree
        run: |
          stack build --dry-run
          stack ls dependencies --separator=, > haskell-deps.csv

      - name: Generate SBOM with CycloneDX
        run: |
          cat > sbom-base.json << 'EOF'
          {
            "bomFormat": "CycloneDX",
            "specVersion": "1.5",
            "version": 1,
            "metadata": {
              "component": {
                "type": "application",
                "name": "casket-ssg",
                "version": "1.0.0",
                "description": "Pure functional static site generator with Gnosis metadata integration"
              }
            },
            "components": []
          }
          EOF

          cp sbom-base.json cyclonedx-sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165de6abb5050e17c80995d4e2caaec6d72898 # v4
        with:
          name: sbom-cyclonedx
          path: cyclonedx-sbom.json
          retention-days: 90

      - name: Attach SBOM to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            cyclonedx-sbom.json
            haskell-deps.csv
