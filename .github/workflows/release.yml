name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions: read-all

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
          - os: linux
            arch: aarch64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: x86_64
            runner: macos-13
          - os: darwin
            arch: aarch64
            runner: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Haskell
        uses: haskell-actions/setup@dd344bc1cec854a9b8e5fba60a75eb6a2d01c74e # v2.7.7
        with:
          ghc-version: '9.8'
          cabal-version: '3.12'

      - name: Cache Cabal
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.arch }}-cabal-${{ hashFiles('*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cabal-

      - name: Build
        run: |
          cabal update
          cabal build --enable-executable-static || cabal build

      - name: Package
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove leading 'v' if present

          mkdir -p dist/casket-ssg-${VERSION}

          # Find and copy the binary
          BINARY=$(find dist-newstyle -name 'casket-ssg' -type f -executable 2>/dev/null | head -1)
          if [ -z "$BINARY" ]; then
            # Fallback: look for Main or the module name
            BINARY=$(find dist-newstyle -name 'Casket' -type f -executable 2>/dev/null | head -1)
          fi

          if [ -n "$BINARY" ]; then
            cp "$BINARY" dist/casket-ssg-${VERSION}/casket-ssg
            chmod +x dist/casket-ssg-${VERSION}/casket-ssg
          else
            echo "::error::Could not find built binary"
            find dist-newstyle -type f -executable
            exit 1
          fi

          # Copy documentation
          cp README.adoc dist/casket-ssg-${VERSION}/ || cp README.md dist/casket-ssg-${VERSION}/ || true
          cp LICENSE dist/casket-ssg-${VERSION}/ || true

          # Create tarball
          cd dist
          ARCHIVE="casket-ssg-${{ matrix.arch }}-${{ matrix.os }}-${VERSION}.tar.gz"
          tar -czvf "${ARCHIVE}" casket-ssg-${VERSION}

          # Create checksum
          if command -v sha256sum &>/dev/null; then
            sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          else
            shasum -a 256 "${ARCHIVE}" > "${ARCHIVE}.sha256"
          fi

          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: casket-ssg-${{ matrix.arch }}-${{ matrix.os }}
          path: |
            dist/*.tar.gz
            dist/*.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
