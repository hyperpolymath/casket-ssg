# Dependabot configuration for casket-ssg (Haskell SSG)

version: 2
updates:
  # GitHub Actions - always include for RSR compliance
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # Node.js/npm - for ReScript MCP adapter in adapters/
  - package-ecosystem: "npm"
    directory: "/adapters"
    schedule:
      interval: "weekly"
    groups:
      npm-dependencies:
        patterns:
          - "*"
